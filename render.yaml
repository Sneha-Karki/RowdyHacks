services:
  # Complete Budget Buddy App - Runs both Flet UI and API
  - type: web
    name: big-shot
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python start_app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: PLAID_CLIENT_ID
        sync: false
      - key: PLAID_SECRET
        sync: false
      - key: PLAID_ENV
        value: sandbox
      - key: API_BASE_URL
        value: http://localhost:8000
