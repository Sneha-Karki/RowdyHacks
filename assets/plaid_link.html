<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Your Bank</title>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Connect Your Bank</h1>
        <p>Securely link your bank account with Plaid</p>
        <button id="link-button" onclick="openPlaidLink()">
            Open Plaid Link
        </button>
        <div id="status"></div>
    </div>

    <script>
        let handler = null;
        let linkToken = null;

        // Get link token from URL parameter or parent window
        function getLinkToken() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('link_token');
        }

        // Initialize on page load
        window.onload = function() {
            linkToken = getLinkToken();
            if (!linkToken) {
                showStatus('error', '‚ùå No link token provided. Please try again.');
                document.getElementById('link-button').disabled = true;
            } else {
                console.log('Link token received:', linkToken.substring(0, 20) + '...');
            }
        };

        function openPlaidLink() {
            if (!linkToken) {
                showStatus('error', '‚ùå Link token not available');
                return;
            }

            showStatus('loading', '‚è≥ Opening Plaid Link...');

            handler = Plaid.create({
                token: linkToken,
                onSuccess: function(public_token, metadata) {
                    console.log('‚úÖ Plaid Link Success!');
                    console.log('Public Token:', public_token);
                    console.log('Metadata:', metadata);
                    
                    showStatus('success', '‚úÖ Bank connected! Exchanging token...');
                    
                    // Send public token back to Python app
                    exchangeToken(public_token, metadata);
                },
                onExit: function(err, metadata) {
                    if (err != null) {
                        console.error('Plaid Link Error:', err);
                        showStatus('error', '‚ùå Connection failed: ' + err.display_message);
                    } else {
                        showStatus('error', '‚ö†Ô∏è Connection cancelled');
                    }
                },
                onEvent: function(eventName, metadata) {
                    console.log('Plaid Event:', eventName, metadata);
                }
            });

            handler.open();
        }

        function exchangeToken(publicToken, metadata) {
            // Call your FastAPI backend to exchange token
            const userId = new URLSearchParams(window.location.search).get('user_id') || 'demo';
            
            fetch(`http://localhost:8000/api/plaid/exchange-token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    public_token: publicToken
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    showStatus('success', `‚úÖ Success! Connected to ${metadata.institution.name}`);
                    console.log('Access token received:', data.access_token.substring(0, 20) + '...');
                    
                    // Notify parent or close after success
                    setTimeout(() => {
                        if (window.opener) {
                            window.opener.postMessage({
                                type: 'plaid_success',
                                institution: metadata.institution.name,
                                access_token: data.access_token
                            }, '*');
                        }
                        showStatus('success', '‚úÖ You can close this window now.');
                    }, 1500);
                } else {
                    showStatus('error', '‚ùå Token exchange failed');
                }
            })
            .catch(error => {
                console.error('Exchange error:', error);
                showStatus('error', '‚ùå Failed to exchange token: ' + error.message);
            });
        }

        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
